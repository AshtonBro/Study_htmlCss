<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="img/favicon.ico" />
  <title>Flowers</title>
  <!-- Reset-->
  <link rel="stylesheet" href="css/reset.css" />
  <!-- Fonts-->
  <link rel="stylesheet" href="css/gothaFonts.css" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Slick-slider -->
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
</head>

<body>
  <!-- ?Header -->
  <header class="header">
    <div class="header-bg__img"></div>
    <div class="container" id="main">
      <div class="row">
        <div class="col-6 header-logo">
          <div class="header-logo__img"></div>
          <!-- /.header-logo__img -->
          <div class="header-logo__desc">
            Интернет-магазин<br />
            цветов с доставкой<br />
            по всей <span>России</span>
          </div>
          <!-- /.header-logo__desc -->
        </div>
        <!-- /.col-6 header-logo -->
        <div class="col-6 header-contacts">
          <div class="header-contacts__phone">
            8 (800) 654-87-45
          </div>
          <!-- /.header-contacts__phone -->
          <div class="header-contacts__desc">
            Звонок по России бесплатный
          </div>
          <!-- /.header-contacts__desc -->
          <button class="header-contacts__button">
            Заказать звонок
          </button>
          <!-- /.header-contacts__button -->
        </div>
        <!-- /.col-6 header-contacts -->
      </div>
    </div>
  </header>
  <!--/. Header -->
  <!-- ?Main -->
  <container class="main">
    <div class="main-block">
      <div class="main-text">
        <h2 class="main-text__title title">Эксклюзивные цветы и букеты<br>
          flowers Shop</h2>
        <!-- /.main-text__title -->
        <div class="main-text__subtitle subtitle">
          первая в россии эксклюзивная доставка цветов<br>
          для людей, которые ценят <span>уникальность</span>
        </div>
        <!-- /.main-text__subtitle -->
      </div>
      <!-- /.main-text -->
      <div class="main-slider multiple-items">
        <div class="main-slider-block">
          <img src="img/main/flower-1.png" alt="flower-1" class="main-slider-block__img">
        </div>
        <!-- /.main-slider-block -->
        <div class="main-slider-block">
          <img src="img/main/flower-2.png" alt="flower-2" class="main-slider-block__img">
        </div>
        <!-- /.main-slider-block -->
        <div class="main-slider-block">
          <img src="img/main/flower-3.png" alt="flower-3" class="main-slider-block__img">
        </div>
        <!-- /.main-slider-block -->
        <div class="main-slider-block">
          <img src="img/main/flower-4.png" alt="flower-4" class="main-slider-block__img">
        </div>
        <!-- /.main-slider-block -->
        <div class="main-slider-block">
          <img src="img/main/flower-5.png" alt="flower-5" class="main-slider-block__img">
        </div>
        <!-- /.main-slider-block -->
      </div>
      <!-- /.main-slider-->
      <div class="main-order">
        <div class="main-order__text">Закажите эксклюзивный букет со <span>скидкой 10%</span></div>
        <!-- /.main-order__text -->
        <button class="main-order__button">Заказать букет</button>
        <!-- /.main-order__button -->
      </div>
      <!-- /.main-order -->
    </div>
    <!-- /.main-block -->
  </container>
  <!-- /.main -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
